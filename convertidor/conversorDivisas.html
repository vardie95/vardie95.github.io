<!DOCTYPE html>
<html>
<head>
	<title>Convertidor de Monedas</title>
    <link rel="stylesheet" type="text/css" href="conversorDivisas.css" media="all" />
    <script type="text/javascript" src="conversorDivisas.js"></script>
</head>
<body>
	<nav>
		<div>

		</div>
	</nav>

	<div class="content">
		<div id="encabezado">
			<h1>Convertidor de Monedas</h1>

		</div>
		<div id="convertidor">
			<table id="converTable">
				<tr id="converHeader">
					<th>Estados Unidos</th><th>Costa Rica</th><th>Colombia</th><th>Francia</th><th>Mexico</th><th>Inglaterra</th><th>Guatemala</th><th>Canada</th><th>Hungria</th><th>Australia</th>
				</tr>
				<tr id="converCoin">
				</tr>
				<tr id="converflag">
					<td><img src="img\us.png" width="90px"; height="90px"></td><td><img src="img\cr.jpg" width="80px"; height="80px"></td><td><img src="img\colombia.png" width="80px"; height="80px"></td><td><img src="img\francia.png" width="80px"; height="80px"></td><td><img src="img\mexico.png" width="80px"; height="80px"></td><td><img src="img\england.png" width="80px"; height="80px"></td><td><img src="img\guatemala.png" width="80px"; height="80px"></td><td><img src="img\canada.png" width="80px"; height="80px"></td><td><img src="img\hungria.png" width="80px"; height="80px"></td><td><img src="img\australia.png" width="80px"; height="80px"></td>
				</tr>
				<tr id="converFav">
					<td><input type="checkbox" id="checkCountry1" /><td><input type="checkbox" id="checkCountry2" checked/>
                    <td><input type="checkbox" id="checkCountry3" /><td><input type="checkbox" id="checkCountry4" />
                    <td><input type="checkbox" id="checkCountry5" /><td><input type="checkbox" id="checkCountry6" />
                    <td><input type="checkbox" id="checkCountry7" /><td><input type="checkbox" id="checkCountry8" />
                    <td><input type="checkbox" id="checkCountry9" /><td><input type="checkbox" id="checkCountry10" />
				</tr>
				<tr id="converAmount">
				    <td><input type="text" id="txtCountry1"></td> <td><input type="text" id="txtCountry2"></td> 
				    <td><input type="text" id="txtCountry3"></td><td><input type="text" id="txtCountry4"></td>
                    <td><input type="text" id="txtCountry5"></td><td><input type="text" id="txtCountry6"></td>
                    <td><input type="text" id="txtCountry7"></td><td><input type="text" id="txtCountry8"></td>
                    <td><input type="text" id="txtCountry9"></td><td><input type="text" id="txtCountry10"></td>
				</tr>

			</table>

		</div>
		<div id="botonFrame">
            <br>
            <br>
			<button onclick="validateFields() ">Convertir</button>
			<button onclick="clearTextField()">Limpiar</button>
            <br>
            <br>
            <span id="error"></span>
			

		</div>

		


	</div>


</body>
</html>
